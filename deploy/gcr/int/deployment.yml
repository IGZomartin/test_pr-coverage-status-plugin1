apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: features
  labels:
    name: features
spec:
  replicas: 1
  selector:
    matchLabels:
      name: features

  template:
    metadata:
      labels:
        name: features
    spec:
      containers:
      - image: us.gcr.io/honestcodecloud/features:$CI_PIPELINE_ID
        name: features
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: DB_URI
          value: "mongodb://$DB_USER:$DB_PASSWORD@ds015955-a0.mlab.com:15955,ds015955-a1.mlab.com:15955/honestcode-int-rs?replicaSet=rs-ds015955&socketTimeoutMS=30000&slaveOk=false"
        - name: PAPERTRAIL_HOST
          value: "logs4.papertrailapp.com"
        - name: PAPERTRAIL_PORT
          value: "38577"
